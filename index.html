<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Pacifico&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Whisper&display=swap"
        rel="stylesheet">
    <link rel="icon" href="./Images/favicon.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div id="theme-toggle" class="theme-toggle">
            <span>Calculator</span>
            <div>
                <span>Theme</span>
                <img id="icon" src="./Images/sun-icon.png" alt="Theme Icon" onclick="toggleTheme()">
            </div>
        </div>
        <div class="display" id="grab">
            <h6></h6>
        </div>
        <div class="buttons" id="buttons">
            <div class="btn Frstcolor" onclick="clearNumbers()">
                <h6>AC</h6>
            </div>
            <div class="btn Frstcolor" onclick="displayNumber('%')">
                <h6>&percnt;</h6>
            </div>
            <div class="btn Frstcolor" onclick="backSpace()">
                <h6>&larr;</h6>
            </div>
            <div class="btn orange" onclick="displayNumber('÷')">
                <h6>÷</h6>
            </div>
            <div class="btn secondColor number" onclick="displayNumber('7')">
                <h6>7</h6>
            </div>
            <div class="btn secondColor number" onclick="displayNumber('8')">
                <h6>8</h6>
            </div>
            <div class="btn secondColor number" onclick="displayNumber('9')">
                <h6>9</h6>
            </div>
            <div class="btn orange" onclick="displayNumber('×')">
                <h6>×</h6>
            </div>
            <div class="btn secondColor number" onclick="displayNumber('4')">
                <h6>4</h6>
            </div>
            <div class="btn secondColor number" onclick="displayNumber('5')">
                <h6>5</h6>
            </div>
            <div class="btn secondColor number" onclick="displayNumber('6')">
                <h6>6</h6>
            </div>
            <div class="btn orange" onclick="displayNumber('-')">
                <h6>-</h6>
            </div>
            <div class="btn secondColor number" onclick="displayNumber('1')">
                <h6>1</h6>
            </div>
            <div class="btn secondColor number" onclick="displayNumber('2')">
                <h6>2</h6>
            </div>
            <div class="btn secondColor number" onclick="displayNumber('3')">
                <h6>3</h6>
            </div>
            <div class="btn orange" onclick="displayNumber('+')">
                <h6>+</h6>
            </div>
            <div class="btn long number" onclick="displayNumber('0')">
                <h6>0</h6>
            </div>
            <div class="btn secondColor number" onclick="displayNumber('.')">
                <h6>.</h6>
            </div>
            <div class="btn orange" onclick="calculateResult()">
                <h6>&equals;</h6>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
